<div class="toast-container">
  <div class="toast" *ngFor="let toast of toasts" [class]="'toast-' + toast.type" [@toastAnimation]>
    <div class="toast-icon">
      {{ getToastIcon(toast.type) }}
    </div>

    <div class="toast-content">
      <div class="toast-title">{{ toast.title }}</div>
      <div class="toast-message">{{ toast.message }}</div>

      <button class="toast-action-btn" *ngIf="toast.action" (click)="handleAction(toast)">
        {{ toast.action.label }}
      </button>
    </div>

    <button class="toast-close" (click)="dismiss(toast.id)">Ã—</button>
  </div>
</div>
