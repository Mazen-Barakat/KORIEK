<button 
  class="action-badge" 
  [class]="priorityClass"
  [class.has-items]="count > 0"
  (click)="onClick()"
  [disabled]="count === 0">
  
  <div class="badge-content">
    <div class="badge-icon" *ngIf="icon">
      <i [class]="icon"></i>
    </div>
    
    <div class="badge-info">
      <div class="badge-count">{{ count }}</div>
      <div class="badge-label">{{ label }}</div>
    </div>
    
    <div class="urgent-pulse" *ngIf="showUrgentIndicator"></div>
  </div>
  
  <div class="badge-arrow">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </div>
</button>
