<div class="popup-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="popup-title-container">
        <svg *ngIf="showWarningIcon" class="warning-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <h3 class="popup-title">{{ title }}</h3>
      </div>
    </div>

    <!-- Body -->
    <div class="popup-body">
      <p class="popup-message">{{ message }}</p>
    </div>

    <!-- Footer with Actions -->
    <div class="popup-footer">
      <button 
        class="popup-btn popup-btn-cancel" 
        (click)="onCancel()"
        type="button">
        {{ cancelText }}
      </button>
      <button 
        class="popup-btn popup-btn-confirm"
        [class.danger]="confirmButtonClass === 'danger'"
        [class.primary]="confirmButtonClass === 'primary'"
        [class.success]="confirmButtonClass === 'success'"
        (click)="onConfirm()"
        type="button">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
