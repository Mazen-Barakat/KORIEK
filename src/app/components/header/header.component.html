<header class="header" [class.header-landing]="isLandingPage && !isAuthenticated">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo">
      <a [routerLink]="isAuthenticated ? '/my-vehicles' : '/'" (click)="animateLogo()">
        <!-- Use the provided logo file: logo.png -->
        <img src="/Assets/logo.png" alt="Korek Logo" class="logo-image" [class.spinning]="isLogoSpinning" />
      </a>
    </div>

    <!-- Navigation Links - Unified for All Pages -->
    <nav class="nav-links">
      <!-- Landing Page Link (Home) -->
      <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span>Home</span>
      </a>

      <!-- My Vehicles Link (only show when authenticated) -->
      <a *ngIf="isAuthenticated" routerLink="/my-vehicles" class="nav-link" routerLinkActive="active">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
          <rect x="1" y="14" width="4" height="6" rx="1"/>
          <rect x="9" y="10" width="14" height="10" rx="2"/>
        </svg>
        <span>My Vehicles</span>
      </a>

      <!-- About Section Link -->
      <a [routerLink]="isAuthenticated ? '/' : null" class="nav-link" (click)="scrollToSection('about')">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="16" x2="12" y2="12"/>
          <line x1="12" y1="8" x2="12.01" y2="8"/>
        </svg>
        <span>About</span>
      </a>

      <!-- Features Section Link -->
      <a [routerLink]="isAuthenticated ? '/' : null" class="nav-link" (click)="scrollToSection('features')">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
        </svg>
        <span>Features</span>
      </a>

      <!-- Contact Link -->
      <a [routerLink]="isAuthenticated ? '/' : null" class="nav-link" (click)="scrollToSection('contact')">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <span>Contact</span>
      </a>
    </nav>

    <!-- Right Section: Language, Get the App, Log In, Sign Up, Logout -->
    <div class="header-actions">
      <!-- Language Selector -->
      <button class="language-btn" (click)="toggleLanguage()">
        <svg class="language-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="2" y1="12" x2="22" y2="12"/>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
        <span class="language-text">{{ currentLanguage }}</span>
      </button>

      <!-- Show Log In, Sign Up and Get the App buttons only when user is NOT authenticated -->
      <ng-container *ngIf="!isAuthenticated">
        <!-- Log In Button -->
        <a routerLink="/select-role" class="btn btn-login">Log In</a>

        <!-- Sign Up Button -->
        <a routerLink="/select-role" class="btn btn-signup">Sign Up</a>

        <!-- Get the App Button (only on landing page) -->
        <button *ngIf="isLandingPage" (click)="scrollToApp()" class="btn btn-app">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
            <line x1="12" y1="18" x2="12" y2="18"/>
          </svg>
          Get the App
        </button>
      </ng-container>

      <!-- Show Profile Button and Logout when user IS authenticated -->
      <ng-container *ngIf="isAuthenticated">
        <!-- Profile Button -->
        <app-profile-button></app-profile-button>

        <!-- Logout Button -->
        <button (click)="logout()" class="btn btn-logout">Logout</button>
      </ng-container>
    </div>
  </div>
</header>
