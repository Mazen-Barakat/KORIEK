<header class="header" [class.header-landing]="isLandingPage && !isAuthenticated">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo">
      <a [routerLink]="isAuthenticated ? '/my-vehicles' : '/'">
        <!-- Use the provided logo file: logo.png -->
        <img src="/Assets/logo.png" alt="Korek Logo" class="logo-image" />
      </a>
    </div>

    <!-- Navigation Links for Landing Page -->
    <nav class="nav-links" *ngIf="isLandingPage && !isAuthenticated">
      <a (click)="scrollToSection('about')" class="nav-link">About</a>
      <a (click)="scrollToSection('features')" class="nav-link">Features</a>
      <a (click)="scrollToSection('testimonials')" class="nav-link">Testimonials</a>
      <a (click)="scrollToSection('faq')" class="nav-link">FAQ</a>
    </nav>

    <!-- Navigation Links for Authenticated Users -->
    <nav class="nav-links nav-links-authenticated" *ngIf="isAuthenticated">
      <a routerLink="/my-vehicles" routerLinkActive="active" class="nav-link">
        <span class="nav-icon">ğŸ </span>
        <span class="nav-text">Dashboard</span>
      </a>
      <a routerLink="/home" routerLinkActive="active" class="nav-link">
        <span class="nav-icon">ğŸ”§</span>
        <span class="nav-text">Maintenance</span>
      </a>
      <a routerLink="/add-vehicle" routerLinkActive="active" class="nav-link">
        <span class="nav-icon">â•</span>
        <span class="nav-text">Add Vehicle</span>
      </a>
      <a href="javascript:void(0)" class="nav-link nav-link-disabled" title="Coming Soon">
        <span class="nav-icon">ğŸ¢</span>
        <span class="nav-text">Service Centers</span>
      </a>
      <a href="javascript:void(0)" class="nav-link nav-link-disabled" title="Coming Soon">
        <span class="nav-icon">ğŸ“…</span>
        <span class="nav-text">Bookings</span>
      </a>
      <a href="javascript:void(0)" class="nav-link nav-link-disabled" title="Coming Soon">
        <span class="nav-icon">ğŸ””</span>
        <span class="nav-text">Notifications</span>
      </a>
    </nav>

    <!-- Right Section: Language, Get the App, Log In, Sign Up, Logout -->
    <div class="header-actions">
      <!-- Language Selector -->
      <button class="language-btn" (click)="toggleLanguage()">
        <svg class="language-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="2" y1="12" x2="22" y2="12"/>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
        <span class="language-text">{{ currentLanguage }}</span>
      </button>

      <!-- Show Log In, Sign Up and Get the App buttons only when user is NOT authenticated -->
      <ng-container *ngIf="!isAuthenticated">
        <!-- Log In Button -->
        <a routerLink="/select-role" class="btn btn-login">Log In</a>

        <!-- Sign Up Button -->
        <a routerLink="/select-role" class="btn btn-signup">Sign Up</a>
        
        <!-- Get the App Button (only on landing page) -->
        <button *ngIf="isLandingPage" (click)="scrollToApp()" class="btn btn-app">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
            <line x1="12" y1="18" x2="12" y2="18"/>
          </svg>
          Get the App
        </button>
      </ng-container>

      <!-- Show Profile Button and Logout when user IS authenticated -->
      <ng-container *ngIf="isAuthenticated">
        <!-- Profile Button -->
        <app-profile-button></app-profile-button>

        <!-- Logout Button -->
        <button (click)="logout()" class="btn btn-logout">Logout</button>
      </ng-container>
    </div>
  </div>
</header>
