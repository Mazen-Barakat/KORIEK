<div class="reset-container">
  <div class="reset-card">
    <h2>Reset Password</h2>

    <div *ngIf="errorMessage" class="alert alert-error">{{ errorMessage }}</div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
      <div class="login-link">
        <a routerLink="/login">Go to Login</a>
      </div>
    </div>

    <ng-container *ngIf="!successMessage">
      <ng-container *ngIf="email; else noEmail">
        <p>Enter a new password for <strong>{{ email }}</strong>.</p>
      </ng-container>
      <ng-template #noEmail>
        <p>Enter your new password.</p>
      </ng-template>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            id="newPassword"
            type="password"
            formControlName="newPassword"
            placeholder="Enter new password"
            [class.error]="hasError('newPassword','required') || hasError('newPassword','minlength')"
          />

          <span *ngIf="hasError('newPassword','required')" class="error-message">Password is required</span>
          <span *ngIf="hasError('newPassword','minlength')" class="error-message">Password must be at least 8 characters</span>
        </div>

        <button type="submit" class="submit-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">Change Password</span>
          <span *ngIf="isLoading">Processing...</span>
        </button>
      </form>
    </ng-container>
  </div>
</div>
