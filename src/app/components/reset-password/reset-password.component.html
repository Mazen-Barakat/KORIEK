<div class="reset-container">
  <!-- Floating Particles Background -->
  <div class="particles-bg">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="reset-card">
    <!-- Minimized Back Button (Icon Only) -->
    <button class="back-btn" routerLink="/login" title="Back to Login">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>

    <h2>Reset Password</h2>
    <p class="subtitle">Enter your new password to secure your account</p>

    <div *ngIf="errorMessage" class="alert alert-error">{{ errorMessage }}</div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
      <button class="login-link-btn" routerLink="/login">
        Go to Login
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </button>
    </div>

    <ng-container *ngIf="!successMessage">
      <ng-container *ngIf="email; else noEmail">
        <p class="email-info">Resetting password for <strong>{{ email }}</strong></p>
      </ng-container>
      <ng-template #noEmail>
        <p class="email-info">Please enter your new password below</p>
      </ng-template>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="input-wrapper"
               [class.focused]="passwordFocused"
               [class.filled]="form.get('newPassword')?.value"
               [class.error]="hasError('newPassword','required') || hasError('newPassword','minlength')">
            <input
              id="newPassword"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="newPassword"
              (focus)="passwordFocused = true"
              (blur)="passwordFocused = false"
            />
            <label for="newPassword">New Password</label>

            <!-- Password Toggle -->
            <button type="button" class="password-toggle" (click)="showPassword = !showPassword" [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
              <!-- Eye Icon (Show password text) -->
              <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <!-- Eye Off Icon (Hide password text) -->
              <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>

          <span *ngIf="hasError('newPassword','required')" class="error-message">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="12" r="10" fill="#E84545"/>
              <path d="M12 8v4M12 16h.01" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Password is required
          </span>
          <span *ngIf="hasError('newPassword','minlength')" class="error-message">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="12" r="10" fill="#E84545"/>
              <path d="M12 8v4M12 16h.01" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Password must be at least 8 characters
          </span>
        </div>

        <button type="submit" class="submit-btn" [disabled]="isLoading || form.invalid">
          <span *ngIf="!isLoading">Reset Password</span>
          <span *ngIf="isLoading">Resetting...</span>
        </button>
      </form>
    </ng-container>
  </div>
</div>
